<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1.0"
    />
    <title>Travel Planner - Materialize</title>

    <!-- CSS  -->
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link
      href="css/materialize.css"
      type="text/css"
      rel="stylesheet"
      media="screen,projection"
    />
    <link
      href="css/style.css"
      type="text/css"
      rel="stylesheet"
      media="screen,projection"
    />
  </head>
  <body>
    <nav class="light-blue lighten-1" role="navigation">
      <div class="nav-wrapper container">
        <a id="logo-container" href="#" class="brand-logo"
          >Apptimize Your Travel Plans</a
        >
        <ul class="right hide-on-med-and-down">
          <li><a href="#">Navbar Link</a></li>
        </ul>

        <ul id="nav-mobile" class="sidenav">
          <li><a href="#">Navbar Link</a></li>
        </ul>
        <a href="#" data-target="nav-mobile" class="sidenav-trigger"
          ><i class="material-icons">menu</i></a
        >
      </div>
    </nav>
    <!-- MB begin -->

    <div class="section no-pad-bot" id="index-banner">
      <div class="container">
        <br /><br />
        <h1 class="header center orange-text">Travel Itinerary Dashboard</h1>
        <div class="row center">
          <h5 class="header col s12 light">
            Search for a city and get an itinerary of things to do!
          </h5>
        </div>
        <div class="row center">
          <form id="city-form" class="card-body">
            <label class="form-label" for="cityname">Enter a City name</label>
            <input
              name="cityname"
              id="cityname"
              type="text"
              autofocus="true"
              class="form-input"
            />
            <button type="submit" class="btn">Get Things to Do</button>
          </form>
        </div>
        <br /><br />
      </div>
    </div>

    <main class="flex-row justify-space-between">
      <div class="col-12 col-md-4">
        <div class="card">
          <h3 class="card-header text-uppercase">Search By City Button</h3>
          <div id="city-buttons" class="card-body">
            <button data-city="Austin" class="btn">Austin</button>
          </div>
        </div>
      </div>

      <div class="col-12 col-md-8">
        <h2 class="subtitle">
          Things to do in: <span id="city-search-term"></span>
        </h2>
        <div id="city-container" class="list-group">
          <!-- <div class="city-weather">
            <div class="current-weather">
              <h2><i></i></h2>
              <p class="temperature">Item 1: <span></span></p>
              <p class="wind">Item 2: <span></span></p>
              <p class="humidity">Item 3: <span></span></p>
              <div id="uviBox" class="good">
                <p class="uvi">Item 4: <span></span></p>
              </div>
            </div>

            <div class="weather-forecast"></div>
          </div> -->
        </div>
        <!-- BEGIN NEW -->
        <ul id="list"></ul>
        <div id="poi"></div>
        <button id="next_button">Next</button>
        <!-- END NEW -->
      </div>
    </main>

    <footer class="page-footer orange">
      <div class="container">
        <div class="row">
          <div class="col l6 s12"></div>
          <div class="col l3 s12">
            <h5 class="white-text">Settings</h5>
            <ul>
              <li><a class="white-text" href="#!">Link 1</a></li>
            </ul>
          </div>
          <div class="col l3 s12">
            <h5 class="white-text">Connect</h5>
            <ul>
              <li><a class="white-text" href="#!">Link 1</a></li>
            </ul>
          </div>
        </div>
      </div>
      <div class="footer-copyright">
        <div class="container">Made by the Apptimizers</div>
      </div>
    </footer>

    <!--  Scripts-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
   <!--  <script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script src="js/materialize.js"></script> -->
    <script src="js/init2.js"></script>
  </body>
</html>
